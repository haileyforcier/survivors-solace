<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <script defer src="js/games.js"></script>
  <title>Survivor's Solace</title>
</head>
<body>
  <div class="title-container">
    <img id="title-image" src="titleimage.png" alt="Image with the words 'Survivor's Solace" class="title-image">
    <div class="title-text">PRESS <button role="button" aria-label="SPACE"><span> SPACE </span></button> TO START</div>
  </div>
  <div class="container">
    <div id="text" style="display: none;">Text</div>
    <div id="option-buttons" class="btn-list" style="display: none;">
      <button role="button" aria-label="Option 1" class="btn">Option 1</button>
      <button role="button" aria-label="Option 2" class="btn">Option 2</button>
      <button role="button" aria-label="Option 3" class="btn">Option 3</button>
      <button role="button" aria-label="Option 4" class="btn">Option 4</button>
    </div>
    <div id="name-prompt" class="name-prompt-container" style="display: none;">
      <input type="text" id="name-input" class="name-input" aria-describedby="name-instructions">
      <button role="button" aria-label="CONFIRM" class="btn confirm-btn" onclick="confirmName()">CONFIRM</button>
    </div>
  </div>
</body>
</html>
